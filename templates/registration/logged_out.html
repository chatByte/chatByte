  <!DOCTYPE html>
  <html lang="en">
  	<head>
  		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
  		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<title>ChatByte | The Coolest Social Network</title>
  		<!-- Stylesheets
      ================================================= -->
      	{% load static %}
  		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  		<link rel="stylesheet" href="{% static 'css/style.css' %}" />
  		<link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}" />
      <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />

      <!--Google Font-->
      <link href="https://fonts.googleapis.com/css?family=Titillium Web" rel="stylesheet">

  		<style media="screen">
  			body{
  				overflow: hidden;
  			}
  		</style>
  </head>
  <body>

    <!-- Landing Page Contents
    ================================================= -->
    <div id="sign-up-page">
      <div class="container wrapper">
        <div class="row">
            <div class="logout-texts">
              <h1 class="">Successfully logged out!</h1>
              <a class="btn btn-primary" href="{% url 'login'%}">Click here to login again.</a>

            </div>

      </div>
    </div>

    <!--preloader-->
    <div id="spinner-wrapper">
      <div class="spinner"></div>
    </div>

    <!-- Scripts
    ================================================= -->
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.sticky-kit.min.js' %}"></script>
    <script src="{% static 'js/jquery.scrollbar.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
