<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ChatByte | This is the Coolest Social Network</title>
		<!-- Stylesheets
    ================================================= -->
        {% load static %}
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
		<link rel="stylesheet" href="{% static 'css/style.css' %}" />
		<link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />

    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Titillium Web" rel="stylesheet">

		<style media="screen">
			body{
				overflow: hidden;
			}
		</style>
</head>
<body>
	<!-- Top Banner
	================================================= -->
	<section class="banner">
		<div class="container">
			<div class="sign-in-form">
				<a href="home.html" class="logo"><img src="" alt="Logo"/></a>
				<h1 class="text-white">CHATBYTE</h1>
				<hr class="solid">

				<div class="form-wrapper">
					{% block content %}{% endblock %}
				</div>
				<img class="form-shadow" src="{% static 'images/bottom-shadow.png' %}" alt="" />
			</div>
            
		</div>
	</section>

	<img class="back" src="{% static 'images/tech_back.jpg' %}"/>

	<!--preloader-->
	<div id="spinner-wrapper">
		<div class="spinner"></div>
	</div>

	<!-- Scripts
	================================================= -->
	<script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/jquery.sticky-kit.min.js' %}"></script>
	<script src="{% static 'js/jquery.scrollbar.min.js' %}"></script>
	<script src="{% static 'js/script.js' %}"></script>
</body>
